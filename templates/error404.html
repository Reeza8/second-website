<!DOCTYPE html>
<html>
<head>
    <title>404 Error</title>
    <style>
        body {
            background-color: #F2F2F2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #777;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Error</h1>
        <p>Sorry, the page you are looking for could not be found.</p>
        <img class="image" src="https://i.imgur.com/6kZ9aUQ.png" alt="Lost in space">
        <a href="/">Go back to homepage</a>
    </div>
</body>
</html>
